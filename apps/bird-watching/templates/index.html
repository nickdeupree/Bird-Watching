[[extend 'layout.html']]

[[block page_head]]

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<style>
  [v-cloak] {
    display: none;
  }

  #map {
    height: 500px;
    width: 100%;
  }
</style>
[[end]]

<div v-if="user_email">
  <client-only>
    <div class="section" id="vue-target" v-cloak>
      <div class="field">
        <label class="label">Select a Species</label>
        <div class="control">
          <input class="input" type="text" v-model="searched" @keyup.enter="updateSpecies" placeholder="Enter species name">
        </div>
      </div>
      <div id="map"></div>
      <button class="button is-success mt-2" @click="toggle_drawing">
        <span v-if="is_drawing">Stop drawing</span>
        <span v-else>Start drawing</span>
      </button>
      <p v-if="is_drawing" class="mt-2">Draw the polygon clicking to create vertices and finish with a double-click.</p>
    </div>

    <button class="button is-primary mt-2" onclick="window.location.href='[[=location_url]]'">Go to Location</button>
    <button class="button is-primary mt-2" onclick="window.location.href='[[=stats_url]]'">Go to Stats</button>
    <button class="button is-primary mt-2" onclick="window.location.href='[[=checklist_url]]'">Go to Checklist</button>
  </client-only>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let load_species_url = "[[=XML(load_species_url)]]";
</script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/index.js"></script>

[[end]]
