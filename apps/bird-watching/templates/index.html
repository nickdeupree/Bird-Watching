[[extend 'layout.html']]

[[block page_head]]

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<style>
  [v-cloak] {
    display: none;
  }

  #map {
    height: 500px;
    width: 100%;
  }

  .dropdown {
    position: absolute;
    top: 50px;
    left: 40px;
    width: 100%;
    z-index: 1000;
  }

  .dropdown-content {
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
  }
</style>
[[end]]

<div v-if="user_email">
  <div class="section" id="vue-target" v-cloak>
    <div class="field">
      <label class="label">Select a Species</label>
      <div class="control">
        <!-- Input field for searching species -->
        <input class="input" type="text" v-model="searched" @keydown.enter="updateSelectedSpecies"
          placeholder="Enter species name" />

        <!-- Dropdown for filtered species -->
        <div class="dropdown is-active" v-if="filteredSpecies.length > 0">
          <div class="dropdown-content">
            <a class="dropdown-item" v-for="species in filteredSpecies" @click="selectSpecies(species)">
              {{ species.COMMON_NAME }}
            </a>
          </div>
        </div>
      </div>
    </div>


    <div id="map"></div>
    <button class="button is-success mt-2 mr-3" @click="toggleDrawing">
      <span v-if="is_drawing">Stop drawing</span>
      <span v-else>Start drawing</span>
    </button>
    <button class="button is-info mt-2 mr-3" @click="selectLocation">
      Select a Single Location
    </button>
    <p v-if="is_drawing" class="mt-2">Draw the polygon clicking to create vertices and finish by clicking stop drawing.</p>
    <div class="buttons mt-2">
      <button class="button is-primary mt-2" onclick="window.location.href='[[=location_url]]'">Go to
        Location</button>
      <button class="button is-primary mt-2" onclick="window.location.href='[[=stats_url]]'">Go to Stats</button>
      <button class="button is-primary mt-2" onclick="window.location.href='[[=checklist_url]]'">Go to
        Checklist</button>
    </div>
  </div>
</div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let checklist_url = "[[=XML(checklist_url)]]";
  let load_species_url = "[[=XML(load_species_url)]]";
  let find_locations_in_range_url = "[[=XML(find_locations_in_range_url)]]";
  let save_user_polygon_url = "[[=XML(save_user_polygon_url)]]";
  let save_user_point_url = "[[=XML(save_user_point_url)]]"
</script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="js/index.js"></script>

[[end]]
