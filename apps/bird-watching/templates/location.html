[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="app" v-cloak>
  <div class="container">
     <div class="mb-4">
          <button class="button is-info">Back</button>
     </div>
  </div>

  <div class="columns">
     <!-- Sidebar -->
     <div class="column is-one-quarter">
       <div class="box has-background-link has-text-white">
         <p class="has-text-centered"><strong>Total lists, total sightings</strong></p>
       </div>
       <div class="box">
         <p><strong>Species Seen Vertical List</strong></p>
         <ul>
           <li v-for="species in speciesList" :key="species.id">{{ species.name }}</li>
         </ul>
       </div>
     </div>

     <!-- Main Content -->
     <div class="column">
       <!-- Chart Area -->
       <div class="box">
         <p class="has-text-centered"><strong>Chart</strong></p>
       </div>

       <!-- Top Contributors -->
       <div class="box">
         <p><strong>Top Contributors:</strong></p>
         <ul>
           <li v-for="contributor in topContributors" :key="contributor.id">
             {{ contributor.name }} ({{ contributor.count }} species)
           </li>
         </ul>
       </div>
     </div>
   </div>
 </div>


</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->


<script src="js/index.js"></script>
[[end]]
