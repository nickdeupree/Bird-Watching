[[extend 'layout.html']]

<link rel="stylesheet" href="../static/css/location.css">

<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="app" v-cloak>
  <div class="mt-4">
     <button class="button is-info" @click="go_back">Go back</button>
  </div>

  <div class="container">
    <div class="columns">
      <!-- Sidebar -->
      <div class="column is-one-quarter">
        <div class="box has-background-link has-text-white">
          <p class="has-text-centered"><strong></strong>Total lists, total sightings</p>
          <p class="has-text-centered"> <strong>{{ totalLists }}, {{ totalSightings }}</strong> </p>
        </div>
        <div class="box">
          <p><strong>Species Seen Vertical List</strong></p>
          <ul>
            <li v-for="species in speciesList" :key="species.id">{{ species.name }}</li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="column">
        <!-- Chart Area -->
        <div class="box">
          <p class="has-text-centered"><strong>Chart</strong></p>
          <canvas id="myChart"></canvas>
        </div>

        <!-- Top Contributors -->
        <div class="box">
          <p><strong>Top Contributors:</strong></p>
          <ul>
            <li v-for="contributor in topContributors" :key="contributor.id">
              {{ contributor.name }} ({{ contributor.count }} species)
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/location.js"></script>
[[end]]
